<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESI MALL</title>
    <link rel="stylesheet" href="header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      /* section */
      .cards-container {
        padding: 4rem;
        margin: 0;
      }

      .card-active {
        background-color: rgb(219, 219, 219);
      }

      .home-card {
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 3px 3px 0.7rem 0 #d3d3d3;
      }

      .home-card:hover {
        cursor: pointer;
      }

      .home-card > h3 {
        display: inline-block;
      }

      .home-card > h2 {
        margin: 0;
      }

      .home-card > p {
        font-size: xx-large;
        text-align: end;
        font-weight: 700;
        font-style: italic;
        margin: 0;
      }

      .icons {
        display: inline-block;
        width: 4rem;
        margin-right: 2rem;
      }

      /* section */
      .tr-table {
        border-collapse: separate;
        /* border: solid #d3d3d3 1px; */
        border-radius: 1rem;
        box-shadow: 3px 3px 0.7rem 0 #d3d3d3;
      }

      td,
      th {
        border-left: solid #d3d3d3 1px;
        border-top: solid #d3d3d3 1px;
        padding: 0.5rem 1rem 0.5rem 1rem;
      }

      th {
        border-top: none;
      }

      td:first-child,
      th:first-child {
        border-left: none;
      }
      #table-transaction {
        padding-bottom: 3rem;
      }
    </style>
  </head>

  <body>
    
    <section style="padding-top: 7rem">
      <div class="row m-0 border-top" id="page">
        <div class="col-2 p-2 border-right">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="javascript:refreshData('Bills');"
                >Bills</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:refreshData('Invoice');"
                >Invoice</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:refreshData('Ledgers');"
                >Ledgers</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="javascript:refreshData('transaction');"
                >Transactions</a
              >
            </li>
          </ul>
        </div>
        <div class="col-10 p-2">
          <div id="welcome">
            <h3>Welcome !!</h3>
          </div>
          <div id="table-data"></div>
        </div>
      </div>
    </section>

    <section class="text-center">
      <h5>Json Data</h5>
      <div class="row justify-content-center">
        
        <div class="col-6">
          
      <table>
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>Type</th>
          <th>Particulars</th>
          <th>Amount</th>
        </tr>
        <tr ng-repeat="transaction in transactions">
          <td>{{transaction.id}}</td>
          <td>{{transaction.date}}</td>
          <td>{{transaction.type}}</td>
          <td>{{transaction.particulars}}</td>
          <td>{{transaction.amount}}</td>

        </tr>
      </table>
        </div>
      </div>
    </section>

  

  </body>
</html>
